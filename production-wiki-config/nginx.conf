server_tokens off;

server {
    listen 80;
    server_name wiki.dreamfactory.com;
    root /var/www/html;
    index index.php;

    client_max_body_size 10m;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # Deny access to sensitive files and directories (must precede .php handler)
    location ~ /\.ht { deny all; }
    location ~ /\.git { deny all; }
    location ~ ^/composer\.(json|lock)$ { deny all; }
    location ~ ^/mw-config/ { deny all; }
    location ~ ^/maintenance/ { deny all; }
    location ~ ^/includes/ { deny all; }
    location ~ ^/vendor/ { deny all; }
    location ~ ^/cache/ { deny all; }
    location ~ ^/tests/ { deny all; }
    location ~ ^/docs/ { deny all; }
    location ~ ^/(INSTALL|RELEASE-NOTES|COPYING|UPGRADE|README|HISTORY|CREDITS|SECURITY)$ { deny all; }

    location / {
        try_files $uri $uri/ @rewrite;
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php?title=$1&$args;
    }

    location ~ \.php$ {
        fastcgi_pass wiki-app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Static assets â€” only match actual resource directories, not wiki page URLs
    location /images/ {
        expires max;
        log_not_found off;
    }

    location /resources/ {
        expires max;
        log_not_found off;
    }

    location /skins/ {
        expires max;
        log_not_found off;
    }

    location /extensions/ {
        expires max;
        log_not_found off;
    }

    # SEO: serve static files (mounted at /var/www/static via docker-compose)
    location = /favicon.ico { alias /var/www/static/favicon.ico; }
    location = /robots.txt  { alias /var/www/static/robots.txt; }
    location = /llm.txt     { alias /var/www/static/llm.txt; }
    location = /sitemap.xml { alias /var/www/html/sitemap-index-wiki_production.xml; }
}

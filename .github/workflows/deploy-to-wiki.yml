name: Deploy to Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'static/**'
      - 'scripts/mediawiki_templates/**'
      - 'scripts/main_page_templates/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      dry_run:
        description: 'Dry run (no actual deployment)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: wiki-deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

jobs:
  quality-gate:
    name: Content Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run content scorer
        working-directory: scripts
        run: python content_score.py --dir ../docs/ --output score_report.csv --threshold 50

      - name: Upload score report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: content-score-report
          path: scripts/score_report.csv

  deploy:
    name: Deploy to MediaWiki (${{ github.event.inputs.environment || 'staging' }})
    needs: quality-gate
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Deploy content pages to wiki
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: scripts
        env:
          WIKI_URL: ${{ secrets.WIKI_URL }}
          WIKI_USER: ${{ secrets.WIKI_USER }}
          WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
        run: python sync_to_wiki.py --source ../docs/ --deploy --force

      - name: Deploy content pages to wiki (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: scripts
        env:
          WIKI_URL: ${{ secrets.WIKI_URL }}
          WIKI_USER: ${{ secrets.WIKI_USER }}
          WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
        run: python sync_to_wiki.py --source ../docs/ --deploy --dry-run

      - name: Deploy templates to wiki
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: scripts
        env:
          WIKI_URL: ${{ secrets.WIKI_URL }}
          WIKI_USER: ${{ secrets.WIKI_USER }}
          WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
        run: python deploy_templates.py

      - name: Deploy templates to wiki (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: scripts
        env:
          WIKI_URL: ${{ secrets.WIKI_URL }}
          WIKI_USER: ${{ secrets.WIKI_USER }}
          WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
        run: python deploy_templates.py --dry-run

      - name: Verify deployment
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: scripts
        env:
          WIKI_URL: ${{ secrets.WIKI_URL }}
          WIKI_USER: ${{ secrets.WIKI_USER }}
          WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
        run: python sync_to_wiki.py --verify

      - name: Regenerate sitemap
        if: ${{ github.event.inputs.dry_run != 'true' && github.event.inputs.environment == 'production' }}
        env:
          WIKI_SSH_HOST: ${{ secrets.WIKI_SSH_HOST }}
          WIKI_SSH_USER: ${{ secrets.WIKI_SSH_USER }}
          WIKI_SSH_KEY: ${{ secrets.WIKI_SSH_KEY }}
        run: |
          echo "Sitemap regeneration requires server access."
          echo "For Docker-based deployments, run: ./scripts/generate_sitemap.sh production"

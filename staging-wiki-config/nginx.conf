server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php;

    client_max_body_size 50m;

    location / {
        try_files $uri $uri/ @rewrite;
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php?title=$1&$args;
    }

    location ~ \.php$ {
        fastcgi_pass staging-wiki:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static assets â€” only match actual resource directories, not wiki page URLs
    location /images/ {
        expires max;
        log_not_found off;
    }

    location /resources/ {
        expires max;
        log_not_found off;
    }

    location /skins/ {
        expires max;
        log_not_found off;
    }

    location /extensions/ {
        expires max;
        log_not_found off;
    }

    # SEO: serve static files (mounted at /var/www/static via docker-compose)
    location = /robots.txt  { alias /var/www/static/robots.txt; }
    location = /llm.txt     { alias /var/www/static/llm.txt; }
    location = /sitemap.xml { alias /var/www/html/sitemap-index-staging_wiki.xml; }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
}
